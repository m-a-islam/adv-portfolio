# ./docker/nginx/default.conf

server {
    listen 80;
    server_name localhost;

    # The root is the public directory of your project.
    # This path matches the volume mount in your docker-compose.yml.
    root /var/www/html/public;

    # Route all requests through Symfony's front controller.
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # This block passes PHP scripts to the backend FPM service.
    location ~ ^/index\.php(/|$) {
        # The service name 'backend' from your docker-compose.yml
        fastcgi_pass backend:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;

        # THIS IS THE MOST IMPORTANT LINE.
        # It tells PHP the *exact* path of the script to execute.
        # $document_root comes from the 'root' directive above.
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # Prevents CVE-2019-11043
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Also pass our test.php file directly to the backend
    location = /test.php {
        fastcgi_pass backend:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}
