server {
    listen 80;
    server_name localhost;

    # Handle requests for the Symfony API
    # Any URL starting with /api will be sent to our PHP container
    location /api {
        # This is a bit of a rewrite trick to make sure Symfony's router works
        try_files $uri /index.php$is_args$args;
    }

    # This is the main block that sends requests to the PHP-FPM container
    location ~ ^/index\.php(/|$) {
        # The 'backend' name comes from your docker-compose service name
        fastcgi_pass backend:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        internal;
    }

    # Handle requests for the Vue.js frontend
    # All other requests (/) will be proxied to our Vue dev server
    location / {
        # The 'frontend' name comes from your docker-compose service name
        # The port 5173 is what you exposed in docker-compose
        proxy_pass http://frontend:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Handle errors
    location ~ \.php$ {
        return 404;
    }
}